<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sports Team Giphys</title>
  <meta name="author" content="">
  <meta name="description" content="">

  <!-- Bootstrap latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 instructions">
        <h1><b>Sports Team Giphy Display</b></h1>
        <h5>Click a button to populate 9 GIFs of your favorite team.  Click the GIF to make it play!</h5>
        <h5>Don't see your team?  Use the form on the right to add one!</h5>
        <p>**For best results, include the team's city first</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col button_div">
      </div>
      <div class="col-sm-3 search_bar">
        <form style="font-weight: 900">
          Add a new team button!
          <br>
          <input type="text" id="user_input" placeholder="New Team Name">
          <br>
          <button type="button" id="submit">Add My Team!</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container giphy_container">
    <div class="row">
      <div class="col-sm-12 giphy_holder">
      </div>   
    </div>
  </div>



  <!-- jQuery Google CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <!-- Bootstrap JS MaxCDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- JS file -->
  <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
